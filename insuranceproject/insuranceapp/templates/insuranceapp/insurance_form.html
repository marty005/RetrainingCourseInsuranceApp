{% extends "insuranceapp/base.html" %}

{% block content %}
    {% if object %}
        <h3>Update {{ object.insurance_product_name }}</h3>
    {% else %}
        <h3>Create {{ insurance_product_name }}</h3>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <input type="submit" value="Save">
    </form>
{% endblock content %}
