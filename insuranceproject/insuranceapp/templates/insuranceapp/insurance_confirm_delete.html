{% extends "insuranceapp/base.html" %}

{% block content %}
    <a href="{{ object.get_detail_url }}">
        <i class="fa-solid fa-file"></i>
        Detail
    </a>
    <h3>Delete {{ object.insurance_product_name }}</h3>
    <form method="post">
        <p>Are you sure you want to delete this insurance from policyholder {{ object.policyholder.full_name }}?</p>
        {% csrf_token %}
        {{ form.as_div }}
        <button class="button-delete" type="submit">
            <i class="fa-solid fa-file-circle-minus"></i>
            Delete
        </button>
    </form>
{% endblock content %}
